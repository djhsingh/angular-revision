<div class="container">
    <div class="row">
            <h3>List of Users</h3>
    </div>
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">UserId</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let album of albums">               
                <td>{{album.id}}</td>
                <td>{{album.userId}}</td>
                <td>{{album.title}}</td>
              </tr>
             
            </tbody>
          </table>
    </div>
</div>
