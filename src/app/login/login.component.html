<div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2>Login Form</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12" *ngIf="!isValid">
                <h3 style="color:red">{{error}}</h3>
            </div>
        </div>
        <div class="row">
                <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                    <div class="row">
                        <div class="col-6">
                            UserName:
                            <input type="text" formControlName="username" placeholder="Your username" class="form-control">
                        </div>
                        <div class="col-6">
                            Password:
                            <input type="password" formControlName="password" placeholder="Your password" class="form-control">
                        </div>
                        <div class="col-6">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>  
                </form>
        </div>
</div>
